<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/logos/We shop-logos_only.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/homepage.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito+Sans" />
    <title>Home - We Shop</title>
</head>

<body>
    {% include 'includes/_navbar.html' %}

    <div
        class="highlight-container shadow-lg d-flex flex-row justify-content-center animated animatedFadeInUp fadeInUp">
        <div class="content-wrapper w-100">
            <div id="bannerPromo" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="highlight-img d-block w-100"
                            src="static\images\carousel\carousel-1.png"
                            alt="First slide">
                    </div>
                    <div class="carousel-item active">
                        <img class="highlight-img d-block w-100"
                            src="static\images\carousel\carousel-2.png"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="highlight-img d-block w-100"
                            src="static\images\carousel\carousel-3.png"
                            alt="Third slide">
                    </div>
                    
                    <!-- <div class="carousel-item">
            <img class="highlight-img d-block w-100" src="" alt="Third slide">
          </div> -->
                </div>
                <a class="carousel-control-prev" href="#bannerPromo" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#bannerPromo" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>


    <div class="latest-container  shadow-lg d-flex flex-column flex-wrap animated-2 animatedFadeInUp fadeInUp">
        <div class="container-title py-2 px-4 m-2">
            Barang Terbaru <a class="container-title-link" href="#">lihat semua</a>
        </div>
        <div class="item-container  px-4 d-flex flex-row flex-wrap justify-content-center">
            {% for row in products %}
            <div class="item-wrapper card m-2 shadow"
                onclick="{{ 'window.open(\'/product-detail/' + row[0]|string + '\')' }}">
                <img class="card-img-top" width="188" height="230" src={{ row[7] }} alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ row[1] }}</h5>
                    {% if row[11] != 0 %}
                    <div class="rating d-flex flex-row align-items-center mt-auto">
                        <div class="star-rating d-flex flex-row align-items-center">
                            <div style="color:rgb(255, 131, 0)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg>
                            </div>

                            <span style="margin-left: 2px;">{{row[11]}}</span>
                        </div>

                        <span style="margin-left:10px;opacity:70%;">({{row[12]}} reviews)</span>
                    </div>
                    {% else %}
                    <span style="opacity:70%;">belum ada ulasan</span>
                    {% endif %}
                    <p class="card-text price-tag">Rp{{ row[5] | to_rupiah }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            let x = Array.from($('.item-container').children())
            console.log(x)
            x.map(function (item, i) {
                $(item).addClass('animated-plain animatedFadeInUp fadeInUp')
                $(item).css('animation-delay', i * 0.3 + 's')
            })
        });
    </script>
</body>



</html>
